name: Code Formatting

run-name: Check source code by Prettier

on: [workflow_call, workflow_dispatch]

jobs:
  prettier:
    name: Prettier

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npx prettier --check ./src/app/**/*.jsx --config .prettierrc
