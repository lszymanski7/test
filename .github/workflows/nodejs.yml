name: Node.js - CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run eslint:check

      - name: Prettify code
        run: npm run prettier:check --config .prettierrc.json

      - name: Build application
        run: npm run build

      - name: Test application
        run: npm run test

      - name: Code coverage report
        run: npm run test:coverage
